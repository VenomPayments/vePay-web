<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>
        <%= htmlWebpackPlugin.options.title || 'vePay' %>
    </title>
    <meta name="title" content="<%= htmlWebpackPlugin.options.title || 'vePay' %>">
    <meta name="description" content="vePay">

    <meta name="theme-color" content="#050b2e">
    <meta name="msapplication-navbutton-color" content="#050b2e">
    <meta name="apple-mobile-web-app-status-bar-style" content="#050b2e">

    <meta property="og:type" content="website">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title || 'vePay' %>">
    <meta property="og:description" content="vePay">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="<%= htmlWebpackPlugin.options.title || 'vePay' %>">
    <meta property="twitter:description" content="vePay">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />


    <% for (var path of htmlWebpackPlugin.files.css) { %>
        <link rel="stylesheet" type="text/css" href="<%= path %>" />
        <% } %>
            <% for (var path of htmlWebpackPlugin.files.js) { %>
                <script async type="text/javascript" src="<%= path %>"></script>
                <% } %>
                    <link rel="preconnect" href="https://fonts.cdnfonts.com" />
</head>

<body>
    <div id="root"></div>
</body>

</html>
